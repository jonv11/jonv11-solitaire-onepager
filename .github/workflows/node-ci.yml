name: Node CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          registry-url: https://registry.npmjs.org
      # If private packages are added, set NPM_TOKEN in repo secrets
      - name: Install
        run: npm ci --no-audit --no-fund
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
