name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: lockfile guard
        run: |
          npm install --package-lock-only --ignore-scripts
          git diff --exit-code package-lock.json || { echo "package.json and package-lock.json are out of sync. Run 'npm install' locally and commit the updated lockfile."; exit 1; }
          git checkout -- package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run test:coverage
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/lcov.info
